<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">{{ info.company_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
        {% with request.resolver_match.url_name as url_name %}
          <li class="nav-item">
            <a class="nav-link {% if 'index' in url_name %} active {% endif %}" aria-current="page" href="{% url 'index' %}">Начало</a>
            <li class="nav-item">
            <a class="nav-link {% if 'about' in url_name %} active {% endif %}" aria-current="page" href="{% url 'about' %}">Как нас найти?</a>
          </li>
        {% endwith %}
        </ul>
      </div>
    </div>
  </nav>
</header>
